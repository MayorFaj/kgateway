apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: infra
spec:
  gatewayClassName: example-gateway-class
  listeners:
  - name: http1
    protocol: HTTP
    port: 80
    hostname: "example.com"
  - name: http2
    protocol: HTTP
    hostname: "no-ratelimit.example.com"
    port: 80
  - name: tls1
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
        - name: https
          kind: Secret
    hostname: "tls.example.com"
  - name: tls2
    hostname: "no-ratelimit-tls.example.com"
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
        - name: https
          kind: Secret
---
# gateway extension that will be applied to the gateway
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: basic-gw-ratelimit
  namespace: infra
spec:
  type: RateLimit
  rateLimit:
    grpcService:
      backendRef:
        name: ratelimit
        port: 8081
    domain: "api-gateway"
    timeout: "100ms"
---
# gateway extension that will be applied to a section in the gateway
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: section-name-gw-ratelimit
  namespace: infra
spec:
  type: RateLimit
  rateLimit:
    grpcService:
      backendRef:
        name: ratelimit
        port: 8081
    domain: "api-gateway-section"
    timeout: "200ms"
---
# gateway extension that will be applied to routes
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: basic-ratelimit
  namespace: infra
spec:
  type: RateLimit
  rateLimit:
    grpcService:
      backendRef:
        name: ratelimit
        port: 8081
    domain: "api-gateway-routes"
    timeout: "150ms"
---
# gateway extension with fail open behavior (allows requests when rate limit service is down)
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: fail-open-ratelimit
  namespace: infra
spec:
  type: RateLimit
  rateLimit:
    grpcService:
      backendRef:
        name: ratelimit
        port: 8081
    domain: "api-gateway-fail-open"
    timeout: "150ms"
    failOpen: true
---
# add a bunch of routes in all the listeners.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway  
  hostnames:
  - "example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /example-route
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route-no-ratelimit
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway
  hostnames:
  - "no-ratelimit.example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /example-route-no-ratelimit
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-tls-route
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway
  hostnames:
  - "tls.example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /example-tls-route
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-tls-sibling-route
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway
  hostnames:
  - "tls.example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /example-tls-sibling-route
---
# make sure we can handle extensionRef on a tls route (i.e. filter is only applied on the correct tls filter chain).
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-tls-route-extension-ref
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway  
  hostnames:
  - "tls.example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
    name: route-name
    matches:
    - path:
        type: PathPrefix
        value: /example-route-tls-section-name
  - backendRefs:
    - name: example-svc
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /example-route-tls-extension-ref
    filters:
    - type: ExtensionRef
      extensionRef:
        name: ratelimit-for-extension-ref
        group: gateway.kgateway.dev
        kind: TrafficPolicy
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-tls-route-no-ratelimit
  namespace: infra
spec:
  parentRefs:
  - name: example-gateway  
  hostnames:
  - "no-ratelimit-tls.example.com"
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /example-route-tls-no-ratelimit
---
# Example 1: RemoteAddress rate limiting (IP-based)
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-remote-address
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: RemoteAddress
      extensionRef:
        name: basic-gw-ratelimit
---
# Example 2: Header-based rate limiting
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-header
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
    sectionName: http1
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: Header
          header: "X-User-ID"
      extensionRef:
        name: section-name-gw-ratelimit
---
# Example 3: Path-based rate limiting
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-path
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-route
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: Path
      extensionRef: 
        name: basic-ratelimit
---
# Example 4: Generic key-value rate limiting
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-generic
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-tls-route
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: Generic
          generic:
            key: "service_tier"
            value: "premium"
      extensionRef: 
        name: basic-ratelimit
---
# Combination 1: Multiple entries in single descriptor (AND logic)
# Both conditions must match for the rate limit to apply
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-combined-and
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-tls-route-extension-ref
    sectionName: route-name
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: Generic
          generic:
            key: "api_version"
            value: "v1"
        - type: Header
          header: "X-API-Key"
        - type: RemoteAddress
      extensionRef: 
        name: basic-ratelimit
---
# Combination 2: Multiple descriptors (OR logic)
# Any descriptor match will trigger rate limiting
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-combined-or
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-tls-sibling-route
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: Header
          header: "X-User-Type"
      - entries:
        - type: Path
      - entries:
        - type: Generic
          generic:
            key: "rate_limit_bypass"
            value: "false"
      extensionRef: 
        name: basic-ratelimit
---
# Combination 3: Complex multi-dimensional rate limiting
# Different rate limits for different user tiers and endpoints
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-multi-dimensional
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
    sectionName: tls1
  rateLimit:
    global:
      descriptors:
      # Premium users get higher limits
      - entries:
        - type: Header
          header: "X-User-Tier"
        - type: Generic
          generic:
            key: "endpoint_type"
            value: "api"
      # IP-based fallback for unauthenticated requests
      - entries:
        - type: RemoteAddress
        - type: Path
      # Service-to-service communication
      - entries:
        - type: Header
          header: "X-Service-Auth"
        - type: Generic
          generic:
            key: "traffic_type"
            value: "internal"
      extensionRef:
        name: section-name-gw-ratelimit
---
# Example 5: Fail open behavior (allows requests when rate limit service is unavailable)
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-fail-open
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
    sectionName: tls2
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: RemoteAddress
      extensionRef:
        name: fail-open-ratelimit
---
# Example 6: Local rate limiting only
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-local-only
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-route-no-ratelimit
  rateLimit:
    local:
      tokenBucket:
        maxTokens: 10
        tokensPerFill: 2
        fillInterval: "1s"
---
# Example 7: Combined local and global rate limiting
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-local-and-global
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-tls-route-no-ratelimit
  rateLimit:
    local:
      tokenBucket:
        maxTokens: 5
        tokensPerFill: 1
        fillInterval: "1s"
    global:
      descriptors:
      - entries:
        - type: Header
          header: "X-User-Type"
      extensionRef:
        name: basic-ratelimit
---
# Example 8: Multiple header descriptors in one rule
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ratelimit-multi-headers
  namespace: infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
    sectionName: http2
  rateLimit:
    global:
      descriptors:
      - entries:
        - type: Header
          header: "X-User-ID"
        - type: Header
          header: "X-API-Version"
        - type: Header
          header: "X-Client-Type"
      extensionRef:
        name: basic-gw-ratelimit
---
# A test service
apiVersion: v1
kind: Service
metadata:
  name: example-svc
  namespace: infra
spec:
  selector:
    test: test
